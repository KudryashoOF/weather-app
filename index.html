<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- encoding -->
    <meta charset="UTF-8" />
    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and SEO -->
    <title>Стартовый шаблон</title>
    <meta name="description" content="Описание страницы" />
    <meta name="keywords" content="ключевые слова, фразы" />

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Open Graph -->
    <!-- <meta property="og:url" content="https://webcademy.ru/" /> -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Туристическое агентство Форест Тревел" />
    <meta property="og:description" content="Турпоходы по дикой природе" />
    <meta property="og:image" content="./img/opengraph.jpg" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#1a60cf"
    />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta
      name="msapplication-config"
      content="./img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Прогноз погоды</h1>
      <form class="form">
        <input
          class="input"
          type="text"
          placeholder="Введите название города"
        />
        <button class="btn">Показать</button>
      </form>
    </div>

    <div class="card">
      <h2 class="card-city">London <span>GB</span></h2>
      <div class="card-weather">
        <div class="card-value">11<sup>°c</sup></div>
        <div><img src="./img/Weather App/8 1.png" alt="Weather" /></div>
      </div>
      <div class="card-desc">Облачно</div>
    </div>

    <footer class="footer">Footer. Всегда внизу страницы</footer>
    <script src="./main.js"></script>
  </body>
</html>
